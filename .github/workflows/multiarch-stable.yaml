name: multiarch test for stable distros
on:
  push:
    branches:
      - master
      - queue
      - tip
      - 'stable-*'
    paths:
      - '.github/workflows/multiarch-stable.yaml'
      - '**.h'
      - '**.c'
      - '**Makefile*'
      - '**.mk'
  pull_request:
    branches:
      - master
      - queue
      - 'stable-*'
    paths:
      - '.github/workflows/multiarch-stable.yaml'
      - '**.h'
      - '**.c'
      - '**Makefile*'
      - '**.mk'
jobs:

  build-old:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        os:
          - debian-trixie
          - debian-bookworm
          - debian-buster
          - ubuntu-trusty
        arch: [386, arm/v7]
        include:
          - os: debian-trixie
            arch: aarch64
          - os: debian-trixie
            arch: s390x
          - os: debian-trixie
            arch: ppc64le
          - os: debian-bookworm
            arch: aarch64
          - os: debian-bookworm
            arch: s390x
          - os: debian-bookworm
            arch: ppc64le
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: enable foreign arch
        uses: docker/setup-qemu-action@v2
        with:
          image: tonistiigi/binfmt:latest
      - name: compile and run unit tests
        uses: mosteo-actions/docker-run@v1
        with:
          image: ghcr.io/mwilck/multipath-build-${{ matrix.os }}
          guest-dir: /build
          host-dir: ${{ github.workspace }}
          command: test
          params: "--platform linux/${{ matrix.arch }}"
          pull-params: "--platform linux/${{ matrix.arch }}"
